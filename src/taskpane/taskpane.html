<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoTag for Tiller Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.css" />

    <!-- Template styles -->
    <!-- <link href="taskpane.css" rel="stylesheet" type="text/css" /> -->
</head>

<body class="ms-Fabric ms-font-m" dir="ltr">
    <header class="ms-bgColor-neutralLighter">
        <img width="50" height="50" src="../../assets/logo-filled.png" alt="AutoTag for Tiller"
            title="AutoTag for Tiller" />
        <span class="ms-fontSize-20">AutoTag <small>for Tiller</small></span>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <div class="ms-Grid" dir="ltr">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm1 ms-md2">

                </div>
                <div class="ms-Grid-col ms-sm10 ms-md8">
                    <button id="runAutoTag" class="ms-Button ms-Button--primary" style="width: 100%;">
                        <span class="ms-Button-label">AutoTag</span>
                    </button>
                    <br />
                    <button id="runCat" class="ms-Button" style="width:100%;">
                        <span class="ms-Button-label">Categorize</span>
                    </button>
                </div>
                <div class="ms-Grid-col ms-sm1 ms-md2">

                </div>
            </div>
            <div class="ms-Grid-row">
                <div id="result-text" class="ms-Grid-col ms-sm12 ms-depth-16"
                    style="min-width: 300px; min-height: 100px;">
                </div>
            </div>
            <div class="ms-Grid-row" style="padding-top: 16px;">
                <div class="ms-Grid-col ms-sm1 ms-md2"></div>
                <div class="ms-Grid-col ms-sm10 ms-md8">
                    <button id="clearLog" class="ms-Button" style="width: 100%;">
                        <span class="ms-Button-label">Clear Logs</span>
                    </button>
                </div>
                <div class="ms-Grid-col ms-sm1 ms-md2"></div>
            </div>
    </main>
</body>

</html>
